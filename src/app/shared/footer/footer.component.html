
<footer class="relative bg-secondary pt-8 pb-6 text-white-eclessia">
  <div class="container mx-auto px-4">

    <div class="flex justify-around items-center">

      <div class="w-full h-[1px] bg-slate-50 opacity-40"></div>

      <div class="px-4 flex gap-3 text-center items-center self-center">

        @for (item of socialItems; track $index) {
          <a [href]="item.link" target="_blank">
            <div class="bg-white-eclessia  rounded-full h-10 w-10 p-2.5 hover:opacity-80">
              <svg [attr.viewBox]="item.viewBox" version="1.1" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid">
                <g>
                  <path [attr.d]="item.path" fill="#0F2A3D"></path>
                </g>
              </svg>
            </div>
          </a>
        }

      </div>


      <div class="w-full h-[1px] bg-slate-50 opacity-40"></div>

    </div>
    <div class="flex justify-between">
      <div>
        @for (itemIzquierda of footerEnlacesIzquierda; track $index) {
          <a [href]="itemIzquierda.link" class="hover:underline">{{ itemIzquierda.titulo }}</a><br>
        }
      </div>
      <div>
        @for (itemDerecha of footerEnlacesDerecha; track $index) {
          <a [href]="itemDerecha.link" class="hover:underline">{{ itemDerecha.titulo }}</a><br>
        }
      </div>
    </div>
    <section class="text-center">
      <h4>Copyright &copy; {{ fechaActual }} | Eclessia</h4>
    </section>
  </div>

</footer>
