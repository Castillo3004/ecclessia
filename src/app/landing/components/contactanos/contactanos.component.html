<section class="text-white-eclessia bg-yellow-eclessia body-font relative">
  <div class="container px-24 py-10 mx-auto">
    <div class="bg-secondary bg-opacity-20 rounded-lg py-8">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl title-font mb-4 font-bold">ContÃ¡ctanos</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Dejanos tus sugerencias, comentarios o inquietudes</p>
      </div>
      <form autocomplete="off" [formGroup]="contactanosForm" (ngSubmit)="registrarContactanos()">
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="name" class="leading-7 text-sm ">Asunto</label>
                <input formControlName="asunto" type="text" id="name" name="name" class="w-full bg-white-eclessia bg-opacity-90 rounded border focus:ring-1 focus:ring-secondary text-base outline-none text-secondary py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="email" class="leading-7 text-sm ">Tipo</label>
                <input formControlName="tipo" type="email" id="email" name="email" class="w-full bg-white-eclessia bg-opacity-90 rounded border focus:ring-1 focus:ring-secondary text-base outline-none text-secondary py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="message" class="leading-7 text-sm ">Mensaje</label>
                <textarea formControlName="mensaje" id="message" name="message" class="w-full bg-white-eclessia bg-opacity-90 rounded border focus:ring-1 focus:ring-secondary h-32 text-base outline-none text-secondary py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
              </div>
            </div>
            <div class="p-2 w-full">
              <button type="submit" [ngClass]="{'opacity-70': !contactanosForm.valid}" [disabled]="!contactanosForm.valid" class="flex mx-auto text-white bg-secondary border-0 py-2 px-8 focus:outline-none hover:bg-opacity-90 rounded text-lg">
                <span class="material-symbols-rounded pr-2 my-auto">send</span>
                Enviar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
